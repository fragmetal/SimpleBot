<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SSH Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        #terminal {
            height: 100vh;
            width: 100vw;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.11.0/lib/addon-fit.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const term = new Terminal({ cursorBlink: true, theme: { background: '#000' } });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));

        // Resize on load and when window changes
        const resize = () => fitAddon.fit();
        window.addEventListener('resize', resize);
        setTimeout(resize, 100); // initial fit

        const socket = io({ path: '/ssh-socket', transports: ['websocket'] });

        socket.on('connect', () => term.write('\r\n*** Connected ***\r\n'));
        socket.on('data', (data) => term.write(data));
        socket.on('disconnect', () => term.write('\r\n*** Disconnected ***\r\n'));
        term.onData((data) => socket.emit('data', data));
    </script>
</body>
</html>
